<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/76e44dbf9f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <section class="heading "id="header">

    <div class="container">
      <img src="images/logo.svg" alt="ping-logo">
      <h1>We are launching <span class="soon">soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </div>

  </section>

  <section id="Subscribe">

    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="">
          <input class="email-field" type="email" name="" placeholder="Your email address...">
          <input class="submit-button" type="submit" name="" value="Notify Me">
        </div>
      </form>
    </div>

  </section>

  <section id="dashboard">

    <div class="container">
      <img class="dashboard" src="images/illustration-dashboard.png" alt="Dashboard">
    </div>

  </section>

  <section id="footer">
    <i class="social-icon fab fa-facebook-square fa-2x"></i>
    <i class="social-icon fab fa-twitter-square fa-2x"></i>
    <i class="social-icon fab fa-instagram-square fa-2x"></i>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </section>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anton Gundermann</a>.
    </p>
  </footer>
</body>

</html>
